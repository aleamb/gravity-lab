<!DOCTYPE html>
<html>
  <head>
    <title>Playing with gravity.</title>
  </head>
  <body>
    <div class="main-actions">
      <button class="body-button" type="button" onclick="createStar()">Star</button>
      <button class="body-button" type="button" onclick="createBody()">Body</button>
      <button class="cancel-button" type="button">Cancel</button>
      <button class="erase-button" type="button" onclick="eraseAll()">Erase All</button>
      <button class="center-button" type="button" onclick="center()">Center</button>
    </div>
    <div class="body-parameters">
      <label>Pos x: <input id="field-posx" type="number" class="field" step="1">UA</label>
      <label>Pos y: <input id="field-posy" type="number" class="field" step="1">UA</label>
      <label>Radius: <input id="field-radius" type="number" class="field" step="500">Km.</label>
      <label>Mass: <input id="field-mass" type="number" class="field">Kg.</label>
      <label>Vx:<input id="field-vx" type="number" class="field" step="0.5">Km/s</label>
      <label>Vy:<input id="field-vy" type="number" class="field" step="0.5">Km/s</label>
      <div class="paraemters-actions">
          <button class="center-button" type="button" onclick="center()">Set</button>
      </div>
    <div>
    <div class="general-parameters">
      <label>G<input id="field-g" type="number" oninput="doGChange(this)"></label>
      <label>Scale: 1px = <input id="field-scale" type="number" step="10000" oninput="doScale(this)"> Km</label>
      <label>Velocity Scale: 1px = <input id="field-vscale" type="number" step="5" oninput="doVScale(this)"> m/s</label>
      <label>Grid size: <input id="field-grid" type="number" step="5"  oninput="doGrid(this)"> m/s</label>
      <label>Enable Gravity for this object: <input id="field-proc" type="checkbox"> </label>
    </div>
    <div class="data-info">
      <span>Mouse pos: </span><span id="mx"></span>,<span id="my"></span>
    </div>
    <div class="universe">
      <canvas id="c"></canvas>
      <canvas id="backcanvas" style="display: none"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
