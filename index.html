<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <div>

      <button id="body-button" type="button" onclick="createBody()">Body</button>
      <button id="cancel-button" type="button">Cancel</button>
      <button id="erase-button" type="button" onclick="eraseAll()">Erase All</button>
      <button id="erase-button" type="button" onclick="center()">Center</button>
    </div>
    <div>
      <label>Radius: <input id="field-radius" type="number" class="field"
          value="6371" step="500">Km</label>
      <label>Mass: <input id="field-mass" type="number" class="field" disabled>Kg.</label>
      <label>Vx:<input id="field-vx" type="text" class="field" disabled>m/s</label>
      <label>Vy:<input id="field-vy" type="text" class="field" disabled>m/s</label>
      <label>scale: 1px = <input id="field-scale" type="number" step="10000"
          oninput="doScale(this)"> Km</label>

      <label>vscale: 1px = <input id="field-vscale" type="number" step="5"
          oninput="doVScale(this)"> m/s</label>

      <label>Grid size: <input id="field-grid" type="number" step="5"
          oninput="doGrid(this)"> m/s</label>

      <label>Gravity: <input id="field-proc" type="checkbox" checked> </label>
    </div>
    <div>
      <span>Mouse pos:</span><span id="mx"></span>,<span id="my"></span>
    </div>
    <canvas id="c" width="1900" height="500" style="border: 1px solid black"></canvas>
    <script src="./app.js"></script>
  </body>
</html>
